<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kinerja Jabar Auto Fill</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M13 2 3 14h9l-1 8 10-12h-9l1-8z"/>
        </svg>
        Kinerja Auto Fill
      </h1>
      <p>Setup aktivitas untuk Senin - Jumat</p>
    </header>

    <div class="date-picker-section">
      <label for="quickfill-date">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M8 2v4M16 2v4"/>
          <rect width="18" height="18" x="3" y="4" rx="2"/>
          <path d="M3 10h18"/>
        </svg>
        Tanggal Quick Fill:
      </label>
      <input type="date" id="quickfill-date" />
      <button id="resetDate" class="btn-reset-date">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 7.5V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h3.5"/>
          <path d="M16 2v4M8 2v4M3 10h5"/>
          <path d="M17.5 17.5 16 16.3V14"/>
          <circle cx="16" cy="16" r="6"/>
        </svg>
        Hari Ini
      </button>
    </div>

    <div class="tabs">
      <button class="tab-btn active" data-day="senin">Senin</button>
      <button class="tab-btn" data-day="selasa">Selasa</button>
      <button class="tab-btn" data-day="rabu">Rabu</button>
      <button class="tab-btn" data-day="kamis">Kamis</button>
      <button class="tab-btn" data-day="jumat">Jumat</button>
    </div>

    <div class="form-container">
      <div id="activities-container">
        <!-- Activities will be dynamically added here -->
      </div>

      <div class="add-activity-btn-container">
        <button id="addActivity" class="btn-add">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14M12 5v14"/>
          </svg>
          Tambah
        </button>
      </div>

      <div class="actions">
        <button id="saveAll" class="btn-save">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15.2 3a2 2 0 0 1 1.4.6l3.8 3.8a2 2 0 0 1 .6 1.4V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"/>
            <path d="M17 21v-7a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v7"/>
            <path d="M7 3v4a1 1 0 0 0 1 1h7"/>
          </svg>
          Simpan
        </button>
        <button id="copyTemplate" class="btn-secondary">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/>
            <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
          </svg>
          Copy Semua
        </button>
        <button id="clearAll" class="btn-danger">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
            <line x1="10" x2="10" y1="11" y2="17"/>
            <line x1="14" x2="14" y1="11" y2="17"/>
          </svg>
          Hapus
        </button>
      </div>
    </div>

    <div class="info">
      <p>
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"/>
          <path d="M9 18h6"/>
          <path d="M10 22h4"/>
        </svg>
        <strong>Cara Pakai:</strong>
      </p>
      <ol>
        <li>Pilih hari → Tambah aktivitas</li>
        <li>Pilih tipe: <strong>Utama</strong> atau <strong>Tambahan</strong></li>
        <li>Isi detail → Klik <strong>Simpan</strong></li>
        <li>Buka <a href="https://kinerja.jabarprov.go.id/kinerjajabar/aktivitas/lapor" target="_blank">halaman lapor</a></li>
        <li>Klik <strong>Quick Fill</strong></li>
      </ol>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
